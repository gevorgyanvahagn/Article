name: CI

on: [push]
jobs:
  build:
    name: Release
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up ssh-agent
        env:
            SUPER_SECRET1: ${{ secrets.SSH_PUBLIC_KEY }}
            SUPER_SECRET2: ${{ secrets.SSH_PRIVATE_KEY }}
        uses: yakuhzi/action-ssh-agent@v1
        with:
          public: SUPER_SECRET1
          private: SUPER_SECRET2
      - name: Build application
        run: |
          sudo xcode-select -switch /Applications/Xcode_11.app
          xcodebuild -workspace 'The Guardian.xcworkspace' -scheme The\ Guardian -configuration Debug -derivedDataPath $HOME/The\ Guardian build
